# nginx.conf
events {
    worker_connections 1024;
}

http {
    upstream uwp_core {
        server uwp-core:8080;
    }

    upstream uwp_ai {
        server uwp-ai:5000;
    }

    upstream uwp_dev {
        server uwp-core:3000;
    }

    server {
        listen 80;
        server_name uwp.local;
        
        # Redirect to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name uwp.local;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Main UI
        location / {
            proxy_pass http://uwp_core;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # AI API
        location /ai/ {
            proxy_pass http://uwp_ai/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Dev server
        location /dev/ {
            proxy_pass http://uwp_dev/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Monitoring
        location /monitoring/ {
            proxy_pass http://uwp-monitoring:3000/;
            proxy_set_header Host $host;
        }

        # Portainer
        location /portainer/ {
            proxy_pass http://uwp-portainer:9000/;
            proxy_set_header Host $host;
        }
    }
}
